<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="../src/css/profile.css">
</head>
<body>
    <div class="container">
        <!-- Background Elements -->
        <div class="bg-copy"></div>

        <div class="bg-gradient">
            <a href="../index.html"class="header">
                <div class="back-btn" onclick="goBack()"></div>
                <h1 class="page-title">Profile</h1>
            </a>

            <nav class="sidebar">
                <a href="#" class="nav-item active" onclick="showSection('profile')">Edit Profil</a>
                <a href="#" class="nav-item" onclick="showSection('mentor')">Mentor</a>
            </nav>
        </div>


        <!-- Header -->


        <!-- Sidebar Navigation -->


        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Section -->
            <section class="profile-section" id="profile-section">
                <div class="profiles">
                    <div class="profile-header">
                        <img onclick="selectPhoto()" class="profile-image" 
                            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 150 150'%3E%3Ccircle cx='75' cy='75' r='75' fill='%23e0e0e0'/%3E%3Cpath d='M75 75c13.8 0 25-11.2 25-25S88.8 25 75 25 50 36.2 50 50s11.2 25 25 25zm0 12.5c-16.7 0-50 8.35-50 25v12.5h100v-12.5c0-16.65-33.3-25-50-25z' fill='%23999'/%3E%3C/svg%3E" 
                            alt="Profile Picture">

                        <div class="profile-info">
                            <h2 class="user-name">John Doe</h2>
                            <p class="user-role">Member</p>
                            <p>kaplingtumbal@gmail.com</p>
                            <br>
                            <a href="#" class="nav-item">Daftar Sebagai Mentor</a>
                        </div>
                    </div>

                    <form class="form-section" onsubmit="saveProfile(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nama Depan</label>
                                <input type="text" class="form-input" value="John" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nama Belakang</label>
                                <input type="text" class="form-input" value="Doe" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label class="form-label">Bio</label>
                                <textarea type="month" class="form-input" id="bio">
                                </textarea>
                            </div>
                        </div>

                        <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Nomor Telepon</label>
                            <div class="phone-input">
                            <div class="country-code">
                                <div class="flag-icon"></div>
                                <span class="country-code-text">+62</span>
                            </div>
                            <input class="form-input" type="tel" placeholder="8123456789">
                            </div>
                        </div>
                        </div>

                        <button type="submit" class="save-btn">Simpan</button>
                    </form>
                </div>

            </section>

            <section class="mentor-section" id="mentor-section">
                <div class="mentor-content">
                    <div class="mentor-message">
                        <p>ANDA BELUM TERDAFTAR SEBAGAI MENTOR</p>
                        <p>DAFTAR SEKARANG?</p>
                    </div>
                    <button class="register-btn" onclick="registerMentor()">Daftar Disini</button>
                </div>
            </section>
        </div>
    </div>
<script src="../src/js/profile.js"></script>
</body>
</html>
