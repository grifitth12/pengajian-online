<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mengaji</title>
  <link rel="stylesheet" href="../src/css/login.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <!-- Return Home -->
  <div class="return-home">
    <span>&larr;</span> Return Home
  </div>

  <!-- Join Now -->
  <div class="join-now">
    Belum Jadi Member? <a href="register.html">Daftar Sekarang</a>
  </div>

  <!-- Login Card -->
  <div class="login-card" x-data="{ showPassword: false }">
    <h2>Masuk ke Akun Mengaji</h2>
    <p>SILAKAN LOGIN UNTUK MELANJUTKAN BELAJAR MENGAJI.</p>

    <!-- Email -->
    <div class="input-group">
      <label for="email"></label>
      <div class="input-box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l4 4m-4-4l4-4" />
        </svg> 
        <input id="email" type="email" placeholder="example@email.com" />
      </div>
    </div>

    <!-- Password -->
    <div class="input-group">
      <div class="input-box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.105-.895 2-2 2s-2-.895-2-2 2-4 2-4 2 2.895 2 4zM5 20h14v-1a7 7 0 00-14 0v1z" />
        </svg>
        <input :type="showPassword ? 'text' : 'password'" placeholder="********" />
        <button type="button" @click="showPassword = !showPassword">
          <span x-text="showPassword ? 'HIDE' : 'SHOW'"></span>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">
      Masuk Sekarang
      <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Forgot Password -->
    <p class="forgot-pass">Having Issues with your Password?</p>
  </div>

  <!-- Footer -->
  <div class="footer-left">
    Copyright 2021 - 2022 FoxHub Inc. All rights Reserved
  </div>

  <!-- Help -->
  <div class="footer-right">
    <span class="italic">i</span> Butuh Bantuan?
  </div>

</body>
</html>
