<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonasiKu - Platform Donasi Terpercaya</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="src/js/index.js"></script>
    <link rel="stylesheet" href="../src/css/index.css">
    <script src="/src/js/auth.js"></script>

</head>
<body x-data="{auth:false}">    
    <div x-data="{ html:'' }"
       x-init="fetch('assets/assets-pages/navbar-ngaji.html').then(r=>r.text()).then(t=>html=t)"
       x-html="html">
    </div>
    <main class="main-content">
        <!-- Banner Section -->
        <div class="banner-section" id="Home">
            <img src="../assets/images/banner.png" 
                 alt="Donation ceremony" 
                 class="banner-image">
            <div class="banner-overlay">
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number">30</span>
                <p class="stat-label">Program Donasi</p>
            </div>

            <div class="stat-card">
                <span class="stat-number">Rp 30.000.000</span>
                <p class="stat-label">Total Donasi Terkumpul</p>
            </div>

            <div class="stat-card">
                <span class="stat-number">1200</span>
                <p class="stat-label">Total Donatur</p>
            </div>
        </div>

        <!-- Features -->
        <section class="features-section">
            <div class="features-container">
                <div class="features-grid">
                    <!-- Kelas Mengaji -->
                    <div class="feature-item">
                        <div class="feature-icon">
                            <img src="../assets/images/buku.png" alt="Kelas Mengaji">
                        </div>
                        <p class="feature-label">Kelas Mengaji</p>
                    </div>

                    <!-- Zakat -->
                    <div class="feature-item">
                        <div class="feature-icon">
                            <img src="../assets/images/zakat.png" alt="Zakat">
                        </div>
                        <p class="feature-label">Zakat</p>
                    </div>

                    <!-- Donasi -->
                    <div class="feature-item">
                        <div class="feature-icon">
                            <img src="../assets/images/kotak.png" alt="Donasi">
                        </div>
                        <p class="feature-label">Donasi</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Campaign Cards -->
        <section class="campaigns-section" id="Campaigns">
            <div class="campaigns-container">
                <div class="campaigns-grid" x-data="{ campaigns: [
                    { id: 1, title: 'Kelas Tahsin', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' },
                    { id: 2, title: 'Bantuan Pendidikan', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' },
                    { id: 3, title: 'Program Kesehatan', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' },
                    { id: 4, title: 'Bantuan Bencana', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' },
                    { id: 5, title: 'Kelas Hafalan', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' },
                    { id: 6, title: 'Program Yatim', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.' }
                ] }">
                    <template x-for="campaign in campaigns" :key="campaign.id">
                        <div class="campaign-card">
                            <div class="campaign-image">
                                <img src="https://via.placeholder.com/400x200/57AF5E/FFFFFF?text=Campaign" 
                                     :alt="'Campaign ' + campaign.id">
                                <div class="campaign-status">Baru</div>
                            </div>
                            <div class="campaign-content">
                                <h3 class="campaign-title" x-text="campaign.title"></h3>
                                <p class="campaign-description" x-text="campaign.description"></p>
                                <div class="campaign-footer">
                                    <span class="campaign-progress">Ustadz alvin ganteng</span>
                                    <button class="campaign-btn">
                                        Ikuti kelas
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
  <div x-data="{ html:'' }"
       x-init="fetch('assets/assets-pages/footer-ngaji.html').then(r=>r.text()).then(t=>html=t)"
       x-html="html">
  </div>
<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }
    async function coba() {
        await sleep(1000)
        const btn = document.getElementById('hamburger');
        const menu = document.getElementById('mobile-menu');
    
        btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        btn.classList.toggle('active');
        if (menu) menu.classList.toggle('hidden');
        });
    }
    coba()
</script>
</body>
</html>
