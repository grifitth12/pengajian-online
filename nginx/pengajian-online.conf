server {
    listen 80;
    server_name pengajianonline.local;
    root /;
    index index.html;

    # Homepage
    location = / {
        try_files /index.html =404;
    }
    
    # Pages
    location ~ ^/([^/]+)$ {
        try_files /pages/$1.html /pages/$1/index.html =404;
    }
    
    # Static assets
    location /assets/ {
        try_files $uri =404;
        expires 30d;
    }
    
    location /src/ {
        try_files $uri =404;
    }
    
    location / {
        try_files $uri $uri/ =404;
    }
}