<script>    
function getCookiesFromHash() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    let cookies = {};
    for (const [key, value] of params.entries()) {
        cookies[key] = value;
    }
    return cookies;
}

const cookies = getCookiesFromHash();
const continue_to = window.localStorage.getItem("continue_to")
if (!cookies["access_token"]) {
    window.location.replace = `/`
} else{
    document.cookie = `access_token=${cookies["access_token"]}; path=/; domain=localhost; SameSite=Lax; max-age=${7 * 24 * 60 * 60}`; /* secure;*/
    redirect = continue_to ? continue_to : "/"
    window.localStorage.removeItem("continue_to")
    window.location.href = redirect
}
</script>
