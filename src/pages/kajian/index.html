<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Kajian Islam - Pengajian Online</title>
    <script src="https://cdn.tailwindcss.com"></script>    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="/src/js/kajian.js"></script>
    <script src="/src/js/global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .navbar-blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
        .hero-pattern {
            background-image: radial-gradient(circle at 25px 25px, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Header - sesuai dengan desain yang diminta -->
    <div x-data="{ html:'' }" class="bg-white shadow-sm"
       x-init="fetch('/src/assets/assets-pages/navbar-ngaji.html').then(r=>r.text()).then(t=>html=t)"
       x-html="html">
    </div>

    <main class="text-black" style="margin-top: 100px;">

        <!-- Hero Section -->
        <section class="mt-10">
            <h1 class="text-3xl font-bold text-center text-green-700 mb-6">
                Kajian Islam
            </h1>
            <p class="text-center text-gray-700 max-w-3xl mx-auto mb-10 px-6">
                Pengajian rutin yang membahas berbagai tema keislaman dengan pemateri berpengalaman. Ikuti kajian secara online dan offline untuk memperdalam ilmu agama dan meningkatkan keimanan.
            </p>
        </section>

        <!-- Kajian Cards -->
        <section class="max-w-6xl mx-auto px-6" x-data="{kajianData : discover_kajian()}">
            <div class="upi-loading text-center text-5xl w-full h-full" style="height: 500px;">Loading</div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Card 1 -->
                <template x-for="kajian in (await kajianData).data">
                    <article class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden card-hover">
                        <div class="relative">
                            <img alt="Ustadz giving a lecture in mosque with attendees listening attentively" class="w-full h-64 object-cover" :src="kajian.thumbnail_url"/>
                            <div class="absolute top-4 left-4">
                                <span class="bg-green-600 text-white px-3 py-1 rounded-full text-xs font-semibold">Tafsir</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="font-bold text-xl mb-3 text-gray-800 leading-tight" x-text="kajian.judul"></h3>
                            <p class="text-sm text-gray-600 mb-6 leading-relaxed" x-text="kajian.deskripsi"></p>
                            
                            <div class="flex items-center justify-between mb-4">
                                <div class="text-xs text-gray-500">
                                    <div class="flex items-center mb-1">
                                        <i class="far fa-calendar-alt mr-2 text-green-600"></i>
                                        <span x-text="cetak_tenggal(kajian.waktu_mulai)"></span>
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500 text-right">
                                    <div class="flex items-center">
                                        <i class="far fa-user mr-2 text-green-600"></i>
                                        <span x-text="kajian.pemateri"></span>
                                    </div>
                                </div>
                                <div class="text-xs text-gray-500 text-right">
                                    <div class="flex items-center">
                                        <i class="far fa-location-dot mr-2 text-green-600"></i>
                                        <span x-text="kajian.lokasi"></span>
                                    </div>
                                </div>
                            </div>
                            <button @click="window.location.href = '/kajian/' + kajian.slug" class="bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg px-6 py-2 text-sm transition-colors duration-200">
                                Selengkapnya
                            </button>
                        </div>
                    </article>
                </template>
            </div>
            <div class="text-center mt-12">
                <button @click="window.location.href = '/kelas'" class="border-2 border-green-600 text-green-600 hover:bg-green-600 hover:text-white font-semibold px-8 py-3 rounded-full transition-all duration-200">
                    Lihat Kelas
                </button>
            </div>

            <!-- Load More Button -->
        </section>

    </main>

    <!-- Footer - sesuai dengan desain yang diminta -->
    <div x-data="{ html:'' }" class="mt-12"
        x-init="fetch('/src/assets/assets-pages/footer-ngaji.html').then(r=>r.text()).then(t=>html=t)"
        x-html="html">
    </div>

    <!-- JavaScript - simplified without mobile menu functionality -->
    <script>
        // Simple hover effects for cards
        document.querySelectorAll('article').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
