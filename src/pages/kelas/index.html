  <!-- Hero -->
<link rel="stylesheet" href="/src/css/kelasmengaji.css">
<script>
  async function get_kelas() {
    let data = await axios.get("/api/kelas/discover", { withCredentials: true })
    return data.data
  }
</script>

  <section class="bg-green-400 text-white py-12 md:py-20">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-3xl md:text-4xl font-bold leading-tight mb-6">
          Pilih <span class="font-extrabold">Kelas Mengaji</span> dan mulai perjalanan Belajar Al-
          <span class="font-extrabold">Quran</span> yang bermakna bagi Anda.
        </h1>
        <button class="bg-white text-black text-primary font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition shadow-lg">
          Semua Kelas
        </button>
      </div>
    </div>
  </section>

  <!-- Program -->
  <section class="program mt-6 mb-12" x-data="{kelass: get_kelas()}">

      <div class="">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" x-show="(await kelass).status == 200 ? true : false">
          <template x-for="kelas in (await kelass).data">
            <div class="bg-white rounded-xl overflow-hidden card-shadow">
              <div class="p-6 flex flex-col justify-between h-full">
                <div class="flex justify-between items-start mb-4">
                  <h3 class="text-lg font-bold text-gray-800" x-text="kelas.judul"></h3>
                  <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full badge">Baru</span>
                </div>
                <p class="text-gray-600 mb-4 text-sm" x-text="kelas.deskripsi"></p>
                <div class="flex justify-between items-center">
                  <div>
                    <p class="text-sm text-gray-500">Pengajar:</p>
                    <p class="font-medium text-primary" x-text="kelas.pengguna.nama_lengkap"></p>
                  </div>
                  <button class="bg-blue-400 text-white px-2 py-2 rounded-lg text-sm hover:bg-secondary transition">
                    <a x-bind:href="'/kelas/' + kelas.slug">Ikuti Kelas</a>
                  </button>
                </div>
              </div>

          </template>
        </div>
        
        <div class="text-center py-12" x-show="(await kelass).status !== 200 ? true : false">

        </div>
