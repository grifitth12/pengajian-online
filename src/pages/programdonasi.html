<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Program Donasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <div x-data="{ html:'' }"
       x-init="fetch('../assets/assets-pages/navbar-ngaji.html').then(r=>r.text()).then(t=>html=t)"
       x-html="html">
    </div>

  <!-- Hero -->
  <section class="mt-10 text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Program Donasi</h1>
    <p class="text-gray-700 max-w-2xl mx-auto mb-10 px-6">
      Mari berdonasi untuk membantu mereka yang membutuhkan. Semua program kami transparan dan diaudit secara berkala.
    </p>
  </section>

  <!-- Donasi Cards -->
  <section class="max-w-6xl mx-auto px-6" 
           x-data="donasiList()" 
           x-init="fetchDonasi()">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Template -->
      <template x-for="donasi in donations" :key="donasi.id_program_donasi">
        <article class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
          
          <!-- Gambar -->
          <div class="relative">
            <template x-if="donasi.gambar">
              <img :src="donasi.gambar" class="w-full h-56 object-cover" :alt="donasi.nama_program"/>
            </template>
            <template x-if="!donasi.gambar">
              <div class="w-full h-56 bg-gray-200 flex items-center justify-center text-gray-500 text-sm">
                No Image
              </div>
            </template>

            <!-- Badge Status -->
            <div class="absolute top-4 left-4">
              <span class="px-3 py-1 rounded-full text-xs font-semibold text-white"
                    :class="donasi.is_accepted ? 'bg-green-600' : 'bg-yellow-500'">
                <span x-text="donasi.is_accepted ? 'Terverifikasi' : 'Menunggu'"></span>
              </span>
            </div>
          </div>

          <!-- Konten -->
          <div class="p-6">
            <h3 class="font-bold text-xl mb-2 text-gray-800 leading-tight" x-text="donasi.nama_program"></h3>
            <p class="text-sm text-gray-600 mb-4 leading-relaxed line-clamp-3" x-text="donasi.deskripsi"></p>

            <!-- Target -->
            <div class="mb-4">
              <p class="text-sm text-gray-500">Target Donasi:</p>
              <p class="text-lg font-bold text-green-700">Rp <span x-text="Number(donasi.target_donasi).toLocaleString()"></span></p>
            </div>

            <!-- Tombol -->
            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg px-6 py-2 text-sm transition">
              Donasi Sekarang
            </button>
          </div>
        </article>
      </template>
    </div>

    <!-- Tombol Lihat Lainnya -->
    <div class="text-center mt-12">
      <button class="border-2 border-green-600 text-green-600 hover:bg-green-600 hover:text-white font-semibold px-8 py-3 rounded-full transition">
        <i class="fas fa-plus mr-2"></i> Lihat Program Lainnya
      </button>
    </div>
  </section>

  <!-- Footer -->
  <div x-data="{ html:'' }"
    x-init="fetch('../assets/assets-pages/footer-ngaji.html').then(r=>r.text()).then(t=>html=t)"
    x-html="html">
  </div>

  <script>
    function donasiList() {
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }
    async function coba() {
        await sleep(1000)
        const btn = document.getElementById('hamburger');
        const menu = document.getElementById('mobile-menu');
    
        btn.addEventListener('click', () => {
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        btn.classList.toggle('active');
        if (menu) menu.classList.toggle('hidden');
        });
    }
    coba()
    }
  </script>
</body>
</html>
