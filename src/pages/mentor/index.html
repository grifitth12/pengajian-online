<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Page - Pengajian Online</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f0fdf4; /* hijau muda */
      margin: 0;
      padding: 0;
      color: #064e3b;
    }

    header {
      background-color: #059669; /* hijau */
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-top: 0;
      color: #047857;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #d1fae5;
      text-align: left;
    }

    table th {
      background-color: #bbf7d0;
    }

    .badge {
      background: #10b981;
      color: white;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>Halaman Mentor - Pengajian Online</header>
  
  <div class="container">
    <!-- Data Kelas -->
    <div class="card" id="kelasCard">
      <h2>Daftar Kelas</h2>
      <ul id="kelasList"></ul>
    </div>

    <!-- Data Pertemuan -->
    <div class="card" id="pertemuanCard">
      <h2>Pertemuan Kelas</h2>
      <table>
        <thead>
          <tr>
            <th>Pertemuan</th>
            <th>Tanggal</th>
            <th>Materi</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="pertemuanTable"></tbody>
      </table>
    </div>

    <!-- Data Siswa -->
    <div class="card" id="siswaCard">
      <h2>Data Siswa</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Kehadiran</th>
          </tr>
        </thead>
        <tbody id="siswaTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Dummy data
    const kelas = ["Kelas A - Dasar Tajwid", "Kelas B - Fiqih", "Kelas C - Tahfidz"];
    const pertemuan = [
      {pertemuan: 1, tanggal: "01/10/2025", materi: "Pengantar Tajwid", status: "Selesai"},
      {pertemuan: 2, tanggal: "05/10/2025", materi: "Hukum Bacaan Nun Sukun", status: "Progres"},
      {pertemuan: 3, tanggal: "10/10/2025", materi: "Makhraj Huruf", status: "Belum Dimulai"},
    ];
    const siswa = [
      {nama: "Ahmad Fauzi", kelas: "Kelas A", hadir: "Hadir"},
      {nama: "Siti Aminah", kelas: "Kelas A", hadir: "Tidak Hadir"},
      {nama: "Budi Santoso", kelas: "Kelas B", hadir: "Hadir"},
      {nama: "Nurul Fadilah", kelas: "Kelas C", hadir: "Hadir"},
    ];

    // Render kelas
    const kelasList = document.getElementById("kelasList");
    kelas.forEach(k => {
      const li = document.createElement("li");
      li.textContent = k;
      kelasList.appendChild(li);
    });

    // Render pertemuan
    const pertemuanTable = document.getElementById("pertemuanTable");
    pertemuan.forEach(p => {
      const row = `
        <tr>
          <td>${p.pertemuan}</td>
          <td>${p.tanggal}</td>
          <td>${p.materi}</td>
          <td><span class="badge">${p.status}</span></td>
        </tr>`;
      pertemuanTable.innerHTML += row;
    });

    // Render siswa
    const siswaTable = document.getElementById("siswaTable");
    siswa.forEach(s => {
      const row = `
        <tr>
          <td>${s.nama}</td>
          <td>${s.kelas}</td>
          <td>${s.hadir}</td>
        </tr>`;
      siswaTable.innerHTML += row;
    });
  </script>
</body>
</html>
