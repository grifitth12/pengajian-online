<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian - NgajiOnline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style-pencarian.css">
</head>
<body>

    <header class="search-header-sticky">
        <a href="/" class="back-button" aria-label="Kembali">
            <i class="fas fa-arrow-left"></i>
        </a>
        <form action="search-results.html" method="GET" class="search-form">
            <i class="fas fa-search search-icon"></i>
            <input type="search" name="q" id="search-input" placeholder="Cari kajian, donasi, kelas..." required>
        </form>
    </header>

    <main class="search-page-content">
        <div class="search-container">
            <div class="main-content">
                <h2 class="section-title">Riwayat Pencarian</h2>
                <div class="history-list" id="history-list">
                    <p class="info-text">Belum ada riwayat pencarian.</p>
                </div>
            </div>

            <aside class="sidebar">
                <h2 class="section-title">Topik Populer</h2>
                <div class="topic-pills">
                    <a href="search-results.html?q=Sedekah Subuh">Sedekah Subuh</a>
                    <a href="search-results.html?q=Ramadhan">Ramadhan</a>
                    <a href="search-results.html?q=Fiqih Wanita">Fiqih Wanita</a>
                </div>
                <h2 class="section-title mt-8">Jelajahi Kategori</h2>
                <div class="category-grid">
                    <a href="#" class="category-card" style="background-image: url('https://images.unsplash.com/photo-1519817914152-22d216bb9170?q=80&w=400&auto=format&fit=crop');"><span>Kemanusiaan</span></a>
                    <a href="#" class="category-card" style="background-image: url('https://images.unsplash.com/photo-1585462236911-391c4a03467b?q=80&w=400&auto=format&fit=crop');"><span>Masjid & Dakwah</span></a>
                </div>
            </aside>
        </div>
    </main>
    
    <script>
        // Script untuk menyimpan dan menampilkan riwayat pencarian
        // (Tidak ada yang berubah dari script ini)
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.querySelector('.search-form');
            const searchInput = document.getElementById('search-input');
            const historyList = document.getElementById('history-list');
            const HISTORY_KEY = 'ngajiOnlineSearchHistory';
            const MAX_HISTORY = 5;

            function displayHistory() {
                const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                historyList.innerHTML = '';
                if (history.length === 0) {
                    historyList.innerHTML = '<p class="info-text">Belum ada riwayat pencarian.</p>';
                    return;
                }
                history.forEach(term => {
                    const historyItem = document.createElement('a');
                    historyItem.href = `search-results.html?q=${encodeURIComponent(term)}`;
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <i class="fas fa-history"></i>
                        <span>${term}</span>
                        <button class="remove-history" data-term="${term}">&times;</button>
                    `;
                    historyList.appendChild(historyItem);
                });
            }

            function saveToHistory(term) {
                let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                history = history.filter(item => item.toLowerCase() !== term.toLowerCase());
                history.unshift(term);
                if (history.length > MAX_HISTORY) history.pop();
                localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            }

            searchForm.addEventListener('submit', () => {
                const query = searchInput.value.trim();
                if (query) saveToHistory(query);
            });

            historyList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-history')) {
                    e.preventDefault();
                    const termToRemove = e.target.dataset.term;
                    let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                    history = history.filter(item => item !== termToRemove);
                    localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
                    displayHistory();
                }
            });

            displayHistory();
        });
    </script>
</body>
</html>
